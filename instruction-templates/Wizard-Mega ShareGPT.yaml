instruction_template: |-
  {%- set found_item = false -%}
  {%- for message in messages -%}
      {%- if message['role'] == 'system' -%}
          {%- set found_item = true -%}
      {%- endif -%}
  {%- endfor -%}
  {%- if not found_item -%}
      {{- '' + '' + '' -}}
  {%- endif %}
  {%- for message in messages %}
      {%- if message['role'] == 'system' -%}
          {{- '' + message['content'] + '' -}}
      {%- else -%}
          {%- if message['role'] == 'user' -%}
              {{-'USER: ' + message['content'] + ' '-}}
          {%- else -%}
              {{-'ASSISTANT: ' + message['content'] + '</s>' -}}
          {%- endif -%}
      {%- endif -%}
  {%- endfor -%}
  {%- if add_generation_prompt -%}
      {{-'ASSISTANT:'-}}
  {%- endif -%}

